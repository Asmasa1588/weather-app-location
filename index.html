<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@200;500&family=Open+Sans+Condensed:wght@300&family=Red+Hat+Mono:ital,wght@0,300;0,400;0,700;1,300;1,600;1,700&family=Roboto+Slab:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f39f53956b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h1>New York</h1>
          <h2>
            <div class="temperature" id="temperature-display">42°</div>
          </h2>
          <div>
            <a href="#" class="fahrenheit" id="fahrenheit-selector"> F </a>
          </div>
          <h3>
            <span id="current-weather">
              Cloudy <i class="fas fa-cloud"></i
            ></span>
          </h3>
          <div class="humidity" id="humidity-selector">Humidity 14%</div>
          <br />
          <div class="wind" id="wind-selector">Wind: 6 mph</div>
          <br />
          <div class="realFeel" id="real-feel">Feels like: 44°F</div>
          <div class="time" id="selector-time"></div>
          <br />
          <form id="form-id">
            <div class="form-group">
              <input
                type=" text"
                class="from-control form-text"
                id="location-selector"
                placeholder="Enter your city"
                autofocus="off"
              />
              <button type="submit" class="btn btn-sm" id="search-button">
                <i class="fas fa-search-location"></i>
              </button>
              <button type="submit" class="btn btn-sm" id="location-button">
                <i class="fas fa-location-arrow"></i>
              </button>
            </div>
          </form>
          <div class="row">
            <div class="col firstDay" id="first-day">
              WED <br />
              <i class="fas fa-cloud-rain"></i>
              <br />
              <br />
              45°F <br />
              44°
            </div>
            <div class="col secondDay" id="second-day">
              THU <br />
              <i class="fas fa-cloud-rain"></i>
              <br />
              <br />
              37°F <br />
              31°F
            </div>
            <div class="col thirdDay" id="third-day">
              FRI <br />
              <i class="fas fa-cloud-rain"></i>
              <br />
              <br />
              42°F <br />
              40°F
            </div>
            <div class="col fourthDay" id="fourth-day">
              SAT <br />
              <i class="fas fa-cloud"></i>
              <br />
              <br />
              28°F <br />
              21°F
            </div>
            <div class="col fifthDay" id="fifth-day">
              SUN <br />
              <i class="fas fa-cloud-rain"></i>
              <br />
              <br />
              39°F <br />
              33°F
            </div>
            <div class="col sixthDay" id="sixth-day">
              MON <br />
              <i class="fas fa-cloud-sun"></i>
              <br />
              <br />
              21°F <br />
              19°F
            </div>
          </div>
          <span class="day" id="selector-day"></span>
          <span class="calendarDay" id="calendar-day"></span>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
